name: pytest

on: [push, pull_request]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r ./api/requirements.txt

    - name: Run tests
      run: |
        pytest api/tests
      
    - name: Build
      run: flask ./api/run